<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de Discos</h1>

    <ul>
        
        {% for disco in object_list  %}
            <li>
                <p> 
                    {{disco.artista}}: {{disco.album}}
                   
              
                    <li>
                    <a href="{% url 'DetalleDiscos' disco.id %}">Ver </a>

                    </li>

                
                </p>
            
            </li>

        {% endfor %}

        <a href="{% url 'CrearDiscos' %}">Nuevo Disco </a> 
    </ul>

</html>
